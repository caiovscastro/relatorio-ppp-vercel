<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização Lançamentos Bono</title>

  <style>
    body{
      background:#f3f3f3;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:2px;
      color:#111;
    }

    .container{
      width: 92%;
      max-width: 980px;
      background:#fff;
      padding: 22px 22px 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    .logo-menu{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 0 0 8px;
    }
    .logo-menu img{
      max-width: 220px;
      width: 70%;
      height: auto;
      display:block;
      user-select:none;
      -webkit-user-drag: none;
    }

    .linha-logo{
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.12), transparent);
      margin: 6px 0 14px;
    }

    .titulo{
      text-align:center;
      margin: 8px 0 12px;
      font-size: 20px;
      font-weight: 900;
    }

    .card-info{
      background: #f7f7f7;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 12px 12px;
      margin-bottom: 14px;
      font-size: 13px;
      line-height: 1.45;
    }

    .linha{
      display:flex;
      justify-content: space-between;
      gap: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .k{ color:#555; font-weight:700; }
    .v{ font-weight:800; overflow:hidden; text-overflow:ellipsis; }

    .box{
      border: 1px solid #ececec;
      border-radius: 12px;
      padding: 14px;
      background:#fff;
    }

    .btn{
      width:100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 800;
      margin-top: 10px;
    }

    .btn-sec{ background:#e9e9e9; color:#111; }
    .btn-sec:hover{ background:#dedede; }

    .mensagem{
      margin-top: 12px;
      text-align:center;
      font-weight:800;
      font-size: 13px;
      min-height: 18px;
      color:#b30000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-menu">
      <img src="https://i.ibb.co/prMfd6Fs/IMG-20260121-161142.png" alt="Logo PPP" />
    </div>

    <hr class="linha-logo" />

    <div class="titulo">Visualização Lançamentos Bono</div>

    <div class="card-info" id="cardInfo">
      <div class="linha"><span class="k">Loja:</span> <span class="v" id="infoLoja">—</span></div>
      <div class="linha"><span class="k">Usuário:</span> <span class="v" id="infoUsuario">—</span></div>
      <div class="linha"><span class="k">Perfil:</span> <span class="v" id="infoPerfil">—</span></div>
    </div>

    <div class="box">
      Essa tela vai listar os dados de lançamentos do <b>BONO</b>
      Próximo passo: criar o endpoint (ex.: <code>/api/bono-listar</code>) e renderizar.
    </div>

    <button class="btn btn-sec" id="btnVoltarMenu">Voltar ao menu</button>
    <div class="mensagem" id="msg"></div>
  </div>

  <script>
    const ROTAS = { menu: "/menu.html", login: "/login.html" };

    function setTexto(id, txt) {
      const el = document.getElementById(id);
      if (el) el.textContent = txt;
    }

    async function obterSessaoDoBackend() {
      try {
        const resp = await fetch("/api/session", {
          method: "GET",
          credentials: "include",
          headers: { "Accept": "application/json" }
        });
        if (!resp.ok) return null;
        const dados = await resp.json().catch(() => null);
        if (!dados || !dados.sucesso || !dados.usuario || !dados.loja || !dados.perfil) return null;
        return dados;
      } catch {
        return null;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("btnVoltarMenu").addEventListener("click", () => {
        window.location.href = ROTAS.menu;
      });

      const sessao = await obterSessaoDoBackend();
      if (!sessao) {
        document.getElementById("msg").textContent = "Sessão inválida. Faça login novamente.";
        window.location.href = ROTAS.login;
        return;
      }

      setTexto("infoLoja", sessao.loja || "—");
      setTexto("infoUsuario", sessao.usuario || "—");
      setTexto("infoPerfil", sessao.perfil || "—");
    });
  </script>
</body>
</html>
