<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BONO DIGITAL</title>

  <style>
    html, body{ width:100%; max-width:100%; overflow-x:hidden; }
    body{
      background:#f3f3f3;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      margin:2px;
      color:#111;
    }

    .container{
      width: 98%;
      max-width: 1300px;
      background:#ededed; /* ✅ (2) cartão principal cinza claro */
      padding: 22px 8px 22px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      box-sizing: border-box;
      margin-top: 10px;
    }

    /* ✅ (1) no computador: 30% mais estreito (1300 * 0.70 = 910) */
    @media (min-width: 901px){
      .container{ max-width: 910px; }
    }

    .logo-menu{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 0 0 8px;
    }
    .logo-menu img{
      max-width: 220px;
      width: 70%;
      height: auto;
      display:block;
      user-select:none;
      -webkit-user-drag: none;
    }

    .linha-logo{
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.12), transparent);
      margin: 6px 0 14px;
    }

    .titulo{
      text-align:center;
      margin: 8px 0 12px;
      font-size: 20px;
      font-weight: 900;
    }

    /* ===== Filtros ===== */
    .filtros{
      border: 1px solid #ececec;
      border-radius: 12px;
      padding: 12px;
      background:#fff;
      margin-bottom: 14px;
    }

    .filtros-titulo{
      font-size: 14px;
      font-weight: 900;
      margin: 0 0 10px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    /* ✅ no celular em pares: Loja+Data / Tipo+Status */
    @media (max-width: 560px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    label{
      display:block;
      font-size: 12px;
      font-weight: 800;
      color:#333;
      margin-bottom: 6px;
    }
    input, select{
      width:100%;
      box-sizing:border-box;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline:none;
      background:#fff;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    /* ============================================================
       ✅ (1) BOTÕES LADO A LADO NO CELULAR
    ============================================================ */
    @media (max-width: 560px){
      .actions{ grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
      .btn{ padding: 10px; font-size: 12.5px; border-radius: 10px; }
    }

    .btn{
      width:100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 800;
    }
    .btn-sec{ background:#e9e9e9; color:#111; }
    .btn-sec:hover{ background:#dedede; }
    .btn-pri{ background:#111; color:#fff; }
    .btn-pri:hover{ opacity:.92; }

    .mensagem{
      margin-top: 10px;
      text-align:center;
      font-weight:800;
      font-size: 13px;
      min-height: 18px;
      color:#b30000;
    }
    .ok{ color:#0b6b2f; }

    /* ===== Lista de cartões ===== */
    .resultados-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 6px 0 6px; /* ✅ mais próximo do cartão principal */
      flex-wrap: wrap;
    }
    .contador{
      font-weight: 900;
      font-size: 13px;
      color:#222;
    }

    /* ✅ Mais destaque/relevo */
    .doc-card{
      border: 1px solid #e7e7e7;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 14px 34px rgba(0,0,0,0.16);
      padding: 5px;
      margin-bottom: 15px; /* ✅ menor margem entre cartões */
      overflow:hidden;
    }

    /* ====== CABEÇALHO ====== */
    .doc-head{
      border-radius: 14px;
      border: 1px solid #eeeeee;
      background: #f7f7f7;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }

    .doc-head-title{
      font-size: 22px;
      font-weight: 900;
      color:#153b6f;
      letter-spacing: .4px;
      text-transform: uppercase;
      margin: 2px 2px 10px;
    }

    .doc-statusbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background:#f2f2f2;
      border: 1px solid #e7e7e7;
      border-radius: 999px;
      padding: 10px 12px;
    }

    .doc-status-left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
      font-weight: 900;
      color:#1b2c55;
    }

    .doc-badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: .2px;
      border: 1px solid transparent;
      white-space: nowrap;
    }

    /* variações de badge */
    .badge-pendente{
      background:#f6eadc;
      border-color:#f0ddc1;
      color:#a85d10;
    }
    .badge-recebido{
      background:#deefe3;
      border-color:#cfe6d6;
      color:#0b6b2f;
    }
    .badge-validado{
      background:#deefe3;
      border-color:#cfe6d6;
      color:#0b6b2f;
    }

    /* ====== “corpo” do cabeçalho ====== */
    .doc-head-body{
      margin-top: 12px;
      background:#ffffff;
      border: 1px solid #ededed;
      border-radius: 14px 14px 0 0; /* ✅ remove arredondamento inferior do cartão de lojas, Data/Hora */
      padding: 12px 12px;
    }

    .doc-topline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background:#f2f2f2;
      border: 1px solid #e7e7e7;
      border-radius: 999px;
      padding: 10px 12px;
    }

    .doc-topline-left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
      font-weight: 900;
      color:#1b2c55;
    }

    .doc-topline-left .status-title{
      font-weight: 900;
      color:#1b2c55;
      white-space: nowrap;
    }

    .doc-topline-right{
      display:flex;
      align-items:center;
      gap: 10px;
      justify-content:flex-end;
      flex-wrap: wrap;
    }

    .head-sep{
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.18), transparent);
      margin: 10px 0 8px;
    }

    .info-row{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 2px 2px;
      margin: 0;
      line-height: 1.05;
      font-size: 12.5px;
      font-weight: 800;
      color:#1b2c55;
    }

    .info-row svg{ display:block; }
    .info-row + .info-row{ margin-top: 2px; }

    .info-row .txt{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:baseline;
      min-width:0;
    }

    .info-row .k{
      color:#1b2c55;
      white-space: nowrap;
      font-weight: 800;
    }

    .info-row .v{
      color:#111;
      font-weight: 800;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    .ic{
      width: 20px;
      height: 20px;
      flex: 0 0 20px;
      display:inline-block;
    }

    .ic-blue path, .ic-blue rect, .ic-blue circle, .ic-blue line, .ic-blue polyline{
      stroke:#1f4f95;
    }

    .btn-status{
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      font-size: 16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn-status:hover{ transform: translateY(-1px); }

    .btn-validar{
      border: none;
      cursor: pointer;
      padding: 9px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12.5px;
      letter-spacing: .2px;
      background: #f39c12;
      color: #ffffff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      white-space: nowrap;
    }
    .btn-validar:hover{ filter: brightness(0.96); transform: translateY(-1px); }
    .btn-validar:active{ transform: translateY(0px); }

    .doc-table-wrap{
      margin-top: 10px;
      border-radius: 0px;
      overflow: hidden;
      border: 1px solid #d8e2ff;
      background: #fff;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
    }

    .doc-table-head{
      background: linear-gradient(to bottom, #1f4f95, #173f78);
      color:#fff;
      font-weight: 900;
      padding: 10px 12px;
      display: grid;
      grid-template-columns: 1fr 70px 95px;
      gap: 6px;
      font-size: 12.5px;
      align-items: center;
    }

    .doc-table-head .h-right{ text-align: right; }

    .doc-table{
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .doc-table td{
      border-top: 1px solid #e8eeff;
      padding: 10px 12px;
      font-size: 12.5px;
      font-weight: 800;
      color:#111;
      vertical-align: top;
      word-wrap: break-word;
    }

    .doc-table tr:nth-child(even) td{ background:#fafcff; }

    .col-desc{ width: auto; }
    .col-qtd{
      width: 70px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .col-emb{
      width: 95px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    @media (max-width: 560px){
      .doc-head-title{ font-size: 12px; }
      .doc-badge{ font-size: 9px; padding: 6px 10px; }

      .info-row{ font-size: 10.5px; }

      .btn-status{ font-size: 12px; }

      .doc-statusbar{ padding: 9px 10px; }

      .doc-table-head{
        grid-template-columns: 1fr 58px 76px;
        font-size: 10.5px;
        padding: 9px 10px;
        gap: 5px;
      }

      .doc-table td{
        font-size: 10.5px;
        padding: 8px 10px;
      }

      .col-qtd{ width:58px; }
      .col-emb{ width:76px; }

      .btn-validar{ padding: 7px 10px; font-size: 10.5px; }
      .doc-topline{ padding: 9px 10px; }
      .doc-topline-left .status-title{ font-size: 10.5px; }
    }

    .hidden{ display:none !important; }

    /* ===== RODAPÉ ===== */
    .assinaturas{
      margin-top: 10px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    @media (max-width: 650px){
      .assinaturas{
        grid-template-columns: 1fr;
        gap: 8px;
      }
    }

    .ass-box{
      background:#ffffff;
      border: 1px solid #eeeeee;
      border-radius: 14px;
      padding: 10px 12px;
      display:flex;
      align-items:flex-start;
      gap: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      min-width: 0;
    }

    .ass-box .ass-txt{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }

    .ass-join .ass-k{
      font-size: 12.5px;
      font-weight: 800;
      color:#1f4f95;
      line-height: 1.1;
    }

    .ass-join .ass-v{
      font-size: 12.5px;
      font-weight: 800;
      color:#111;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
      line-height: 1.1;
    }

    @media (max-width: 560px){
      .ass-join .ass-k{ font-size: 10.5px; }
      .ass-join .ass-v{ font-size: 10.5px; }

      .ass-join{ padding: 8px 8px; gap: 10px; }

      .ass-join .ic{
        width: 18px;
        height: 18px;
        flex: 0 0 18px;
      }
    }

    .ass-join{
      background:#ffffff;
      border: 1px solid #eeeeee;
      border-radius: 0 0 14px 14px;
      padding: 10px 12px;
      display:flex;
      align-items:stretch;
      gap: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      min-width: 0;
    }
    .ass-side{
      flex: 1 1 0;
      display:flex;
      align-items:flex-start;
      gap: 10px;
      min-width: 0;
    }
    .ass-divider{
      width: 1px;
      background: rgba(0,0,0,0.10);
      border-radius: 1px;
    }

    @media (max-width: 560px){
      .ass-join{ padding: 8px 8px; gap: 10px; }
      .ass-side{ gap: 8px; }
      .ass-divider{ background: rgba(0,0,0,0.12); }
    }

    /* ✅ Modal (popup) de validação */
    .modal-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 14px;
      z-index: 9999;
    }
    .modal-backdrop.show{ display:flex; }

    .modal{
      width: 100%;
      max-width: 560px;
      background:#fff;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.22);
      border: 1px solid #e9e9e9;
      overflow:hidden;
    }
    .modal-header{
      padding: 12px 14px;
      font-weight: 900;
      font-size: 14px;
      background: #f6f6f6;
      border-bottom: 1px solid #ededed;
    }
    .modal-body{
      padding: 14px;
      font-size: 13px;
      font-weight: 800;
      color:#222;
      line-height: 1.35;
    }
    .modal-actions{
      display:flex;
      gap: 10px;
      padding: 12px 14px 14px;
      border-top: 1px solid #ededed;
      justify-content:flex-end;
      flex-wrap: wrap;
    }
    .btn-modal{
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
    }
    .btn-nao{ background:#e9e9e9; color:#111; }
    .btn-sim{ background:#111; color:#fff; }
    .btn-sim:hover{ opacity:.92; }
    .btn-nao:hover{ background:#dedede; }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-menu">
      <img src="https://i.ibb.co/prMfd6Fs/IMG-20260121-161142.png" alt="Logo PPP" />
    </div>

    <hr class="linha-logo" />

    <div class="titulo">BONO DIGITAL</div>

    <!-- ===== Filtros ===== -->
    <div class="filtros">
      <div class="filtros-titulo">Filtros</div>

      <div class="grid">
        <div id="wrapFiltroLoja" class="hidden">
          <label for="fLoja">Loja</label>
          <select id="fLoja">
            <option value="">Todas</option>
          </select>
        </div>

        <div>
          <label for="fData">Data</label>
          <input type="date" id="fData" />
        </div>

        <div>
          <label for="fTipo">Tipo</label>
          <select id="fTipo">
            <option value="">Todos</option>
            <option value="MOVIMENTACAO_INTERNA">Movimentação interna</option>
            <option value="RECEBIMENTO_MERCADORIAS">Recebimento de mercadorias</option>
          </select>
        </div>

        <div>
          <label for="fStatus">Status</label>
          <select id="fStatus">
            <option value="">Todos</option>
            <option value="VALIDADO">Validado</option>
            <option value="PENDENTE">PENDENTE</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-sec" id="btnLimpar">Limpar</button>
        <button class="btn btn-pri" id="btnAtualizar">Atualizar</button>
        <button class="btn btn-sec" id="btnVoltarMenu">Voltar</button>
      </div>

      <div class="mensagem" id="msg"></div>
    </div>

    <div class="resultados-top">
      <div class="contador" id="contador">0 documento(s)</div>
    </div>

    <div id="listaDocs"></div>
  </div>

  <!-- ✅ Modal validação -->
  <div class="modal-backdrop" id="modalValidar">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalValidarTitulo">
      <div class="modal-header" id="modalValidarTitulo">Validação do Bono</div>
      <div class="modal-body" id="modalValidarTexto"></div>
      <div class="modal-actions">
        <button class="btn-modal btn-nao" id="btnModalNao" type="button">Não</button>
        <button class="btn-modal btn-sim" id="btnModalSim" type="button">Sim</button>
      </div>
    </div>
  </div>

  <script>
    const ROTAS = { menu: "/menu.html", login: "/login.html" };

    const ENDPOINT_CANDIDATOS = [
      "/api/bono-listar.js"
    ];

    let sessaoAtual = null;
    let linhas = [];
    let ENDPOINT_LISTAR_RESOLVIDO = "";

    // (interno) endpoint de validação (precisa existir no backend)
    const ENDPOINT_VALIDAR = "/api/bono-validar.js";

    const LOJAS = [
      "BIG 01 - 106 NORTE","BIG 02 - 402 NORTE","BIG 03 - 413 SUL","BIG 04 - 301 SW","BIG 05 - 408 NORTE",
      "BIG 06 - SIBERIA","BIG 08 - 503 SUL","BIG 09 - PENÍNSULA","BIG 10 - PAINEIRAS","BIG 11 - 310 NORTE",
      "BIG 12 - 208 NORTE","BIG 13 - QI-05 L. NORTE","BIG 14 - 508 SUL","BIG 15 - 105 SW","BIG 16 - 512 SUL",
      "BIG 17 - QI-11 LAGO SUL","BIG 18 - 211 NORTE","BIG 19 - CASTANHEIRA","BIG 20 - TAGUATINGA C1","BIG 21 - CNB12",
      "BIG 22 - 102 NOROESTE","BIG 23 - QI-23 LAGO SUL","BIG 24 - 314 NORTE","BIG 25 - 410 SUL",
      "ULT 01 - PLANALTINA","ULT 02 - GAMA","ULT 03 - COLORADO","ULT 04 - CEI SUL","ULT 05 - POLO JK",
      "ULT 06 - SOBRADINHO","ULT 07 - ADE","ULT 08 - ARAPOANGA","ULT 09 - CEI NORTE","ULT 10 - ESTRUTURAL",
      "ULT 11 - ITAPOA","ULT 12 - SAO SEBASTIAO","ULT 13 - RECANTO","ULT 14 - AGUAS LINDAS","ULT 15 - SOL NASCENTE",
      "ULT 16 - PARANOA PARK","ULT 17 - SAMAMBAIA","ULT 18 - BRAZLANDIA","ULT 19 - VIA PARK","ULT 20 - TAGUATINGA",
      "ULT 22 - VICENTE PIRES","ULT 23 - SANTA MARIA","ULT 24 - PAUL BRASIL","ULT 25 - BRASILINHA",
      "TOTAL DISTRIBUICAO","INDUSPAN","MATRIZ"
    ];

    function setTexto(id, txt) {
      const el = document.getElementById(id);
      if (el) el.textContent = txt;
    }

    function setMsg(txt, ok=false){
      const el = document.getElementById("msg");
      el.textContent = txt || "";
      el.classList.toggle("ok", !!ok);
    }

    function normStr(s){
      return String(s ?? "").trim();
    }

    function normKey(s){
      return normStr(s).toUpperCase().replace(/\s+/g, " ");
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function perfilEhAdmin(perfil){
      return normKey(perfil).includes("ADMIN");
    }
    function perfilEhGerentePPP(perfil){
      const p = normKey(perfil);
      return p.includes("GERENTE_PPP") || (p.includes("GERENTE") && p.includes("PPP"));
    }
    function perfilEhBasePPP(perfil){
      const p = normKey(perfil);
      return p.includes("BASE_PPP") || (p.includes("BASE") && p.includes("PPP"));
    }

    function extrairDataISO(dataHoraBR){
      const t = normStr(dataHoraBR);
      if (!t) return "";
      const parteData = t.split(" ")[0];
      const [dd,mm,aa] = parteData.split("/");
      if (!dd || !mm || !aa) return "";
      const d = String(dd).padStart(2,"0");
      const m = String(mm).padStart(2,"0");
      const a = String(aa).padStart(4,"0");
      return `${a}-${m}-${d}`;
    }

    function tipoToCanon(tipo){
      const t = normKey(tipo);
      if (t.includes("MOV") && (t.includes("INTERNA") || t.includes("INTERNO") || t.includes("MOV_INTERNA"))) return "MOVIMENTACAO_INTERNA";
      if (t.includes("RECEB") || t.includes("MERCADORIA")) return "RECEBIMENTO_MERCADORIAS";
      return "";
    }

    function statusToCanon(status){
      const s = normKey(status);
      if (s.includes("VALID")) return "VALIDADO";
      if (s.includes("PEND")) return "PENDENTE";
      return "";
    }

    async function obterSessaoDoBackend() {
      try {
        const resp = await fetch("/api/session", {
          method: "GET",
          credentials: "include",
          headers: { "Accept": "application/json" }
        });
        if (!resp.ok) return null;

        const ct = (resp.headers.get("content-type") || "").toLowerCase();
        if (!ct.includes("application/json")) return null;

        const dados = await resp.json().catch(() => null);
        if (!dados) return null;

        const ok = !!(dados.sucesso ?? dados.success ?? dados.ok);
        if (!ok || !dados.usuario || !dados.loja || !dados.perfil) return null;

        return dados;
      } catch {
        return null;
      }
    }

    function redirecionarParaLogin(motivo) {
      if (motivo) setMsg(motivo, false);
      window.location.href = ROTAS.login;
    }

    function preencherSelectComLojas(selId, incluirTodas = true){
      const sel = document.getElementById(selId);
      if (!sel) return;

      const atual = sel.value;

      sel.innerHTML = "";
      if (incluirTodas){
        const op = document.createElement("option");
        op.value = "";
        op.textContent = "Todas";
        sel.appendChild(op);
      }

      LOJAS.forEach(lj => {

        try{

            credentials: "include",
            headers: { "Accept": "application/json" }
          });

          if (r.status === 404) continue;

          ENDPOINT_LISTAR_RESOLVIDO = ep;
          return ep;

    async function buscarDados() {
      setMsg("Carregando dados...", true);

      try {
        const endpoint = await resolverEndpointListar();

        const resp = await fetch(endpoint, {
          method: "GET",
          credentials: "include",
          headers: { "Accept": "application/json" }
        });

        const ct = (resp.headers.get("content-type") || "").toLowerCase();

        if (resp.status === 404) {
          console.error("Falha no endpoint (404):", endpoint);
          setMsg("Falha ao carregar dados (endpoint não encontrado).", false);
          linhas = [];
          render();
          return;
        }

        if (!ct.includes("application/json")) {
          const txt = await resp.text().catch(() => "");
          console.error("Endpoint não retornou JSON:", { endpoint, status: resp.status, ct, body: (txt || "").slice(0, 600) });
          setMsg("Falha ao carregar dados (endpoint).", false);
          linhas = [];
          render();
          return;
        }

        const dados = await resp.json().catch(() => null);
        const ok = !!(dados && (dados.sucesso ?? dados.success ?? dados.ok));

        if (!resp.ok || !ok) {
          console.error("Falha no endpoint:", { endpoint, status: resp.status, dados });
          setMsg("Falha ao carregar dados (endpoint).", false);
          linhas = [];
          render();
          return;
        }

        const arr =
          Array.isArray(dados.dados) ? dados.dados :
          (Array.isArray(dados.data) ? dados.data :
          (Array.isArray(dados.rows) ? dados.rows : []));

        linhas = arr.map((row) => {
          if (Array.isArray(row)) {
            return {
              A: row[0] ?? "", B: row[1] ?? "", C: row[2] ?? "", D: row[3] ?? "",
              E: row[4] ?? "", F: row[5] ?? "", G: row[6] ?? "", H: row[7] ?? "",
              I: row[8] ?? "", J: row[9] ?? "", K: row[10] ?? "", L: row[11] ?? "",
              M: row[12] ?? "",
              N: row[13] ?? ""  /* ✅ (3) Placa coluna N */
            };
          }
          if (row && typeof row === "object") {
            return {
              A: row.A ?? row.a ?? row.dataHoraRede ?? "",
              B: row.B ?? row.b ?? row.dataHora ?? row.dataHoraFiltro ?? "",
              C: row.C ?? row.c ?? row.lojaOrigem ?? "",
              D: row.D ?? row.d ?? row.usuario ?? "",
              E: row.E ?? row.e ?? row.responsavel ?? "",
              F: row.F ?? row.f ?? row.descricao ?? "",
              G: row.G ?? row.g ?? row.quantidade ?? "",
              H: row.H ?? row.h ?? row.embalagem ?? "",
              I: row.I ?? row.i ?? row.lojaDestino ?? "",
              J: row.J ?? row.j ?? row.tipo ?? "",
              K: row.K ?? row.k ?? row.status ?? "",
              L: row.L ?? row.l ?? row.documento ?? "",
              M: row.M ?? row.m ?? row.fornecedor ?? "",
              N: row.N ?? row.n ?? row.placaVeiculo ?? row.placa ?? "" /* ✅ (3) Placa coluna N */
            };
          }
          return {A:"",B:"",C:"",D:"",E:"",F:"",G:"",H:"",I:"",J:"",K:"",L:"",M:"",N:""};
        });

        setMsg(`Dados carregados: ${linhas.length} itens.`, true);
        render();

      } catch (e) {
        console.error(e);
        setMsg("Erro de rede ao carregar dados.", false);
        linhas = [];
        render();
      }
    }

    function aplicarFiltrosNasLinhas(){
      const f = lerFiltros();

      return linhas.filter(r => {
        const dataISO = extrairDataISO(r.B);
        const lojaOrigem = normStr(r.C);
        const lojaDestino = normStr(r.I);
        const tipoCanon = tipoToCanon(r.J);
        const statusCanon = statusToCanon(r.K);

        if (f.data && dataISO !== f.data) return false;

        if (lojaEfetiva) {
          const okLoja =
            (normKey(lojaOrigem) === normKey(lojaEfetiva)) ||
            (normKey(lojaDestino) === normKey(lojaEfetiva));
          if (!okLoja) return false;
        }

        if (f.tipo && f.tipo !== tipoCanon) return false;
        if (f.status && f.status !== statusCanon) return false;

        return true;
      });
    }

    function agruparPorDocumento(linhasFiltradas){
      const map = new Map();
      linhasFiltradas.forEach(r => {
        const doc = normStr(r.L) || "SEM_DOCUMENTO";
        if (!map.has(doc)) map.set(doc, []);
        map.get(doc).push(r);
      });

      const itens = Array.from(map.entries()).map(([documento, items]) => {
        const primeiro = items[0] || {};
        const dataISO = extrairDataISO(primeiro.B);
        return { documento, items, dataISO };
      });

      itens.sort((a,b) => (b.dataISO || "").localeCompare(a.dataISO || ""));
      return itens;

    /* =========================================================
       ✅ AJUSTE SOLICITADO: FORMATAÇÃO DA COLUNA QTD
       - UND: 1.585 (milhar com ponto)
       - KG : 53,875 (3 casas, vírgula decimal)
    ========================================================= */
    function parseNumeroFlex(valor){
      const s0 = normStr(valor);
      if (!s0) return null;

      // remove espaços
      const s = s0.replace(/\s+/g, "");

      // se vier como número já no formato JS
      if (typeof valor === "number" && Number.isFinite(valor)) return valor;

      // pt-BR: "1.585" ou "53,875"
      // en-US: "53.875"
      // regra simples:
      // - se tiver vírgula, ela é decimal (remove pontos de milhar)
      // - se não tiver vírgula, ponto é decimal
      if (s.includes(",")){
        const semPontos = s.replace(/\./g, "");
        const dot = semPontos.replace(",", ".");
        const n = Number(dot);
        return Number.isFinite(n) ? n : null;
      }

      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    function formatarQtdExibicao(qtdRaw, embRaw){
      const emb = normKey(embRaw);
      const n = parseNumeroFlex(qtdRaw);
      if (n == null) return normStr(qtdRaw) || "—";

      if (emb === "KG"){
        return new Intl.NumberFormat("pt-BR", {
          minimumFractionDigits: 3,
          maximumFractionDigits: 3
        }).format(n);
      }

      // UND (ou qualquer outro): inteiro com milhar
      return new Intl.NumberFormat("pt-BR", {
        maximumFractionDigits: 0
      }).format(n);
    }

      sessaoAtual = sessao;

      aplicarVisibilidadeFiltroLoja();

      if (perfilEhAdmin(sessao.perfil) || perfilEhGerentePPP(sessao.perfil)) {
        preencherSelectComLojas("fLoja", true);
      }

      setDataHojeNoFiltro();

      ["fLoja","fData","fTipo","fStatus"].forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        el.addEventListener("change", () => render());
        el.addEventListener("input", () => render());
      });

      await buscarDados();
    });
  </script>
</body>
</html>
