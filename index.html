<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleção de Acesso</title>

  <style>
    /* ============================
       ESTILOS DO CARD PRINCIPAL
       (layout preservado 100% igual)
    ============================ */
    body {
      background: #f3f3f3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 28px 34px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #111;
      font-weight: bold;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s ease;
    }

    /* PPP */
    .btn-ppp {
      background: #0066ff;
      color: white;
    }
    .btn-ppp:hover {
      background: #004ecc;
    }

    /* Gestor PPP */
    .btn-gestor {
      background: #444;
      color: white;
    }
    .btn-gestor:hover {
      background: #222;
    }

    /* Efetividade Operacional */
    .btn-efetividade {
      background: #198754;
      color: white;
    }
    .btn-efetividade:hover {
      background: #146c43;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>SELECIONE O ACESSO</h1>

    <!-- Botão PPP (Base e Gerente PPP) -->
    <button class="btn btn-ppp" onclick="window.location.href='login.html'">
      Acesso Prevenção de Perdas
    </button>

    <!-- Botão Gestor PPP (perfil GERENTE_PPP ou ADMINISTRADOR) -->
    <button class="btn btn-gestor" onclick="window.location.href='login-gestor.html'">
      Acesso Gerente PPP
    </button>

    <!-- Botão Efetividade Operacional (GERENTE_REGIONAL ou BASE_OPERACAO) -->
    <button class="btn btn-efetividade" onclick="window.location.href='login-efetividade.html'">
      Scan&Sell
    </button>
  </div>

</body>
</html>
