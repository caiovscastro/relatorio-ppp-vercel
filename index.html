<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleção de Acesso</title>

  <style>
    /* Layout preservado 100% igual */
    body {
      background: #f3f3f3;
      margin: 3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 28px 34px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #111;
      font-weight: bold;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .btn-ppp { background: #0066ff; color: white; }
    .btn-ppp:hover { background: #004ecc; }

    .btn-gestor { background: #444; color: white; }
    .btn-gestor:hover { background: #222; }

    .btn-efetividade { background: #198754; color: white; }
    .btn-efetividade:hover { background: #146c43; }
  </style>
</head>

<body>

  <div class="container">
    <h1>SELECIONE O ACESSO</h1>

    <button id="btnPPP" class="btn btn-ppp" onclick="window.location.href='login.html'">
      Acesso Prevenção de Perdas
    </button>

    <button id="btnGestor" class="btn btn-gestor" onclick="window.location.href='login-gestor.html'">
      Acesso Gerente PPP
    </button>

    <button id="btnEfetividade" class="btn btn-efetividade" onclick="window.location.href='login-efetividade.html'">
      Scan&Sell
    </button>
  </div>

  <script>
    /*
      Comportamento inteligente:
      - Se existir sessão, respeita o perfil do usuário
      - Esconde botões que não pertencem ao perfil
      - Evita que funcionários abram telas erradas
    */

    const perfil = localStorage.getItem("perfilUsuario");

    if (perfil) {
      // Administrador: pode tudo
      if (perfil === "ADMINISTRADOR") {
        // não esconde nada
      }

      // Gerente PPP → Pode PPP e Gestor
      if (perfil === "GERENTE_PPP") {
        document.getElementById("btnEfetividade").style.display = "none";
      }

      // Base PPP → Apenas PPP
      if (perfil === "BASE_PPP") {
        document.getElementById("btnGestor").style.display = "none";
        document.getElementById("btnEfetividade").style.display = "none";
      }

      // Gerente Regional → Apenas Efetividade
      if (perfil === "GERENTE_REGIONAL") {
        document.getElementById("btnPPP").style.display = "none";
        document.getElementById("btnGestor").style.display = "none";
      }

      // Base Operação → Apenas Efetividade
      if (perfil === "BASE_OPERACAO") {
        document.getElementById("btnPPP").style.display = "none";
        document.getElementById("btnGestor").style.display = "none";
      }
    }
  </script>

</body>
</html>
