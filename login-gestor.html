<!-- login-gestor.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>LOGIN GERENTE PPP</title>

  <style>
    body {
      margin: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      padding: 24px 26px 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 22px;
      text-align: center;
    }

    .subtitulo {
      margin: 0 0 18px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }

    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #c3c3c3;
      font-size: 14px;
    }

    input:focus {
      border-color: #0066ff;
      outline: none;
      box-shadow: 0 0 0 1px #0066ff33;
    }

    .btn-login {
      width: 100%;
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #0066ff;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }

    .btn-login:hover {
      background: #0050cc;
    }

    .msg-erro {
      margin-top: 10px;
      font-size: 13px;
      color: #c00000;
      text-align: center;
      min-height: 18px;
    }

    .link-voltar {
      display: block;
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #0066ff;
      text-decoration: none;
    }

    .link-voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LOGIN GERENTE PPP</h1>
    <p class="subtitulo">
      Acesso aos relatórios consolidados.
    </p>

    <form id="formLoginGestor">
      <label for="usuarioGestor">Usuário</label>
      <input
        id="usuarioGestor"
        type="text"
        autocomplete="username"
        placeholder="ex.: gaspar.silva"
      />

      <label for="senhaGestor">Senha</label>
      <input
        id="senhaGestor"
        type="password"
        autocomplete="current-password"
        placeholder="Senha"
      />

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div id="erroLoginGestor" class="msg-erro"></div>

    <!-- Voltar para a tela inicial com os dois botões -->
    <a href="/index.html" class="link-voltar">Voltar para a tela inicial</a>
  </div>

  <script>
    // Chave usada para guardar dados do gestor no sessionStorage.
    const STORAGE_KEY_GESTOR = "PPP_LOGIN_GESTOR";

    const form = document.getElementById("formLoginGestor");
    const erroBox = document.getElementById("erroLoginGestor");
    const campoUsuario = document.getElementById("usuarioGestor");
    const campoSenha = document.getElementById("senhaGestor");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      erroBox.textContent = "";

      const usuario = (campoUsuario.value || "").trim();
      const senha   = (campoSenha.value || "").trim();

      if (!usuario || !senha) {
        erroBox.textContent = "Preencha usuário e senha.";
        return;
      }

      try {
        erroBox.textContent = "Validando login...";

        const resp = await fetch("/api/login-gestor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, senha }),
        });

        const dados = await resp.json().catch(() => ({}));

        if (!resp.ok || !dados.sucesso) {
          erroBox.textContent =
            dados.message || "Falha ao validar login de gerente ppp.";
          return;
        }

        // Salva dados mínimos no sessionStorage.
        const payload = {
          usuario: dados.usuario || usuario,
          token: dados.token || null,
          loginEm: new Date().toISOString(),
        };

        sessionStorage.setItem(STORAGE_KEY_GESTOR, JSON.stringify(payload));

        // Redireciona para o painel do gestor.
        window.location.href = "/painel-gestor.html";
      } catch (erro) {
        console.error("Erro no login de gerente ppp:", erro);
        erroBox.textContent =
          "Erro de conexão ao tentar validar o login de gerente ppp.";
      }
    });
  </script>
</body>
</html>
