<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>LOGIN GERENTE PPP</title>

  <style>
    /* ============================================================
       Estilo visual — MANTIDO 100% como sua versão original
    ============================================================ */

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      padding: 24px 26px 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 22px;
      text-align: center;
    }

    .subtitulo {
      margin: 0 0 18px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }

    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #c3c3c3;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #0066ff;
      outline: none;
      box-shadow: 0 0 0 1px #0066ff33;
    }

    .btn-login {
      width: 100%;
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #0066ff;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }

    .btn-login:hover {
      background: #0050cc;
    }

    .msg-erro {
      margin-top: 10px;
      font-size: 13px;
      color: #c00000;
      text-align: center;
      min-height: 18px;
    }

    .link-voltar {
      display: block;
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #0066ff;
      text-decoration: none;
    }

    .link-voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>LOGIN GERENTE PPP</h1>
    <p class="subtitulo">Acesso aos relatórios gerenciais consolidados.</p>

    <!-- Formulário -->
    <form id="formLoginGestor">
      <label for="usuarioGestor">Usuário (e-mail corporativo)</label>
      <input id="usuarioGestor" type="text" autocomplete="username" placeholder="ex.: gaspar.silva" />

      <label for="senhaGestor">Senha</label>
      <input id="senhaGestor" type="password" autocomplete="current-password" placeholder="Senha" />

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div id="erroLoginGestor" class="msg-erro"></div>

    <a href="/index.html" class="link-voltar">Voltar para a tela inicial</a>
  </div>

  <!-- ============================================================
       SCRIPT — NOVA LÓGICA TOTALMENTE INTEGRADA AO MODELO DE PERFIS
       Aqui eliminamos a API antiga (/api/login-gestor)
       Agora usamos APENAS /api/login (planilha USUARIOS)
    ============================================================ -->

  <script>
    const erroBox = document.getElementById("erroLoginGestor");
    const campoUsuario = document.getElementById("usuarioGestor");
    const campoSenha = document.getElementById("senhaGestor");
    const form = document.getElementById("formLoginGestor");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      erroBox.textContent = "";

      const usuario = campoUsuario.value.trim();
      const senha = campoSenha.value.trim();

      if (!usuario || !senha) {
        erroBox.textContent = "Preencha usuário e senha.";
        return;
      }

      try {
        erroBox.textContent = "Validando login...";

        /*
          IMPORTANTE:
          Agora o login do GESTOR será validado pelo mesmo endpoint do PPP,
          porém o back-end só permitirá perfis:

          - ADMINISTRADOR
          - GERENTE_PPP

          Ou seja, GERENTE_REGIONAL, BASE_PPP e BASE_OPERACAO são negados aqui.
        */

        const resp = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usuario,
            senha,
            loja: "TODAS" // ← Forçamos loja aqui, pois gestor não escolhe loja individual
          }),
        });

        const dados = await resp.json();

        if (!resp.ok || !dados.sucesso) {
          erroBox.textContent = dados.message || "Usuário ou senha inválidos.";
          return;
        }

        // PERFIL obrigatório para acesso
        if (dados.perfil !== "ADMINISTRADOR" && dados.perfil !== "GERENTE_PPP") {
          erroBox.textContent = "Este usuário não tem permissão para acessar o Painel de Gerente PPP.";
          return;
        }

        // Grava sessão
        const payload = {
          usuario: dados.usuario,
          perfil: dados.perfil,
          loja: dados.loja,
          loginEm: Date.now()
        };

        localStorage.setItem("perfilUsuario", dados.perfil);
        localStorage.setItem("pppSession", JSON.stringify(payload));

        // Redireciona para o painel do gestor
        window.location.href = "/painel-gestor.html";

      } catch (e) {
        console.error("Erro no login de gerente PPP:", e);
        erroBox.textContent = "Erro de conexão ao validar login.";
      }
    });
  </script>

</body>
</html>
