<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENU PPP</title>
  <link rel="icon" type="image/png" href="/LogoBigUltra.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#030712">

  <style>
    html, body { height: 100%; }

    body{
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;

      display:flex;
      justify-content:center;
      align-items: flex-start;
      overflow-y: auto;

      background:
        radial-gradient(1200px 650px at 50% -10%, rgba(64,110,255,0.20), rgba(0,0,0,0) 60%),
        radial-gradient(900px 520px at 50% 110%, rgba(0,120,255,0.10), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, #050a16 0%, #0a1330 55%, #07101f 100%);

      padding: 24px 18px 18px;
      box-sizing: border-box;
      color: rgba(255,255,255,0.92);
    }

    .container{
      width: 97%;
      max-width: 520px;
      padding: 8px 6px 8px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow:
        0 18px 42px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-sizing: border-box;
      margin: 10px 6px 10px;
    }

    /* ðŸ“± MOBILE */
    @media (max-width: 480px){
      body{ padding: 8px 6px 8px; }

      .container{
        width: 98%;
        max-width: none;
        padding: 16px 12px;
      }

      .info-text{
        font-size: 8px;
      }
    }

    /* Logo */
    .logo-menu{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 0 0 8px;
    }

    .logo-menu img{
      max-width: 260px;
      width: 78%;
      height: auto;
      display:block;
      user-select:none;
      -webkit-user-drag: none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.45));
    }

    .linha-logo{
      border: none;
      height: 1px;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.06)
      );
      margin: 8px 0 14px;
    }

    /* CARD INFO */
    .card-info{
      display: block;
      width: 95%;
      margin: 0 auto 16px;

      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 10px 12px;

      font-size: 12px;
      line-height: 1.45;

      box-sizing: border-box;

      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 10px 22px rgba(0,0,0,0.25);
    }

    .info-line{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      white-space: nowrap;
      overflow: hidden;
    }

    .info-item{
      display:flex;
      align-items:center;
      gap: 7px;
      min-width: 0;
      overflow: hidden;
    }

    .info-icon{
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      opacity: .9;
      color: #4aa3ff;
    }

    .info-text{
      font-weight: 900;
      font-size: 12px;
      overflow:hidden;
      text-overflow: ellipsis;
      color: rgba(255,255,255,0.92);
    }

    /* BOTÃ•ES */
    .btn{
      display: block;
      width: 95%;
      padding: 10px 13px;

      border: none;
      border-radius: 18px;
      cursor: pointer;

      font-size: 18px;
      font-weight: 800;

      margin: 12px auto 0;

      color: rgba(255,255,255,0.95);

      box-shadow:
        0 14px 26px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.16);

      transition: filter .12s ease, transform .04s ease;
    }

    .btn:hover{ filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px); }

    .btn-green{
      background: linear-gradient(180deg, #42d36a 0%, #18a553 55%, #118444 100%);
    }
    .btn-blue{
      background: linear-gradient(180deg, #4aa3ff 0%, #2f6bff 55%, #1f57ff 100%);
    }
    .btn-purple{
      background: linear-gradient(180deg, #8b5dff 0%, #6a35e8 55%, #4a22b8 100%);
    }
    .btn-orange{
      background: linear-gradient(180deg, #f2a129 0%, #d47a00 55%, #b85f00 100%);
    }
    .btn-cyan{
      background: linear-gradient(180deg, #32d1df 0%, #12a8c0 55%, #0b7e98 100%);
    }
    .btn-gray{
      background: linear-gradient(180deg, #9aa6b2 0%, #6e7a86 55%, #55606a 100%);
    }

    .no-access{
      filter: saturate(0.65) brightness(0.95);
      cursor: not-allowed;
    }

    .no-access:hover{
      filter: saturate(0.65) brightness(0.98);
    }

    .mensagem{
      margin-top: 12px;
      text-align:center;
      font-weight:700;
      font-size: 13px;
      min-height: 18px;
      color: rgba(255,255,255,0.75);
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      z-index: 9999;

      background: rgba(0,0,0,0.78);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 10px 14px;

      font-family: Arial, sans-serif;
      font-size: 13px;
      font-weight: 800;

      box-shadow: 0 16px 30px rgba(0,0,0,0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease;
      max-width: 92vw;
      text-align: center;
    }

    .toast.show{ opacity: 1; }

  </style>
</head>

<body>
  <div class="container">

    <!-- Logo -->
    <div class="logo-menu">
      <img src="https://i.ibb.co/prMfd6Fs/IMG-20260121-161142.png" alt="Logo PPP" />
    </div>

    <hr class="linha-logo" />

    <!-- Card sÃ³ faz sentido LOGADO -->
    <div class="card-info" id="cardInfo">
      <div class="info-line">
        <div class="info-item" title="UsuÃ¡rio">
          <span class="info-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21a8 8 0 0 0-16 0"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
          <span class="info-text" id="infoUsuario">â€”</span>
        </div>

        <div class="info-item" title="Loja">
          <span class="info-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l1-5h16l1 5"></path>
              <path d="M5 9v10h14V9"></path>
              <path d="M9 19v-6h6v6"></path>
            </svg>
          </span>
          <span class="info-text" id="infoLoja">â€”</span>
        </div>

        <div class="info-item" title="Perfil">
          <span class="info-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
          </span>
          <span class="info-text" id="infoPerfil">â€”</span>
        </div>
      </div>
    </div>

    <!-- BotÃµes (sempre visÃ­veis) -->
    <button class="btn btn-green"  id="btnLancamento">LanÃ§amento de ocorrÃªncias</button>
    <button class="btn btn-blue"   id="btnGerencial">Cupons de ocorrÃªncias</button>
    <button class="btn btn-purple" id="btnDashboard">Dashboard ocorrÃªncias</button>

    <button class="btn btn-orange" id="btnContagemCarrinhos">Contagem de carrinhos</button>
    <button class="btn btn-cyan"   id="btnDashboardCarrinhos">Dashboard carrinhos</button>

    <button class="btn btn-blue"   id="btnBonoDigital">Bono digital</button>
    <button class="btn btn-purple" id="btnVisualizacaoBono">VisualizaÃ§Ã£o LanÃ§amentos Bono</button>

    <button class="btn btn-orange" id="btnUsuariosAdmin">GestÃ£o de UsuÃ¡rios</button>

    <button class="btn btn-gray" id="btnSair">Sair</button>
    <button class="btn btn-gray" id="btnLogin">Ir para o Login</button>

    <div class="mensagem" id="msg"></div>
  </div>

  <div class="toast" id="toast">Acesso indisponÃ­vel para o perfil</div>

  <script>
    const STORAGE_KEY_GESTOR = "PPP_LOGIN_GESTOR";

    const ROTAS = {
      lancamento: "/painel.html",
      gerencial: "/painel-gestor.html",
      dashboard: "/dashboard.html",
      contagemCarrinhos: "/contagem-carrinhos.html",
      dashboardCarrinhos: "/dashboard-carrinhos.html",
      bonoDigital: "/bono-digital.html",
      visualizacaoBono: "/visualizacao-bono.html",
      usuariosAdmin: "/usuarios.html",
      login: "/login.html",
      logoutApi: "/api/logout"
    };

    let sessaoAtual = null;
    let expTimerId = null;

    async function obterSessaoDoBackend() {
      try {
        const resp = await fetch("/api/session", {
          method: "GET",
          credentials: "include",
          headers: { "Accept": "application/json" }
        });
        if (!resp.ok) return null;
        const dados = await resp.json().catch(() => null);
        if (!dados || !dados.sucesso || !dados.usuario || !dados.loja || !dados.perfil) return null;
        return dados;
      } catch {
        return null;
      }
    }

    function normalizarExpParaMs(exp) {
      const n = Number(exp);
      if (!Number.isFinite(n) || n <= 0) return null;
      if (n < 10_000_000_000) return n * 1000;
      return n;
    }

    function limparTimerExpiracao() {
      if (expTimerId) {
        clearTimeout(expTimerId);
        expTimerId = null;
      }
    }

    function agendarModoDeslogadoNaExpiracao(expMs) {
      limparTimerExpiracao();
      if (!expMs) return;
      const msRestante = expMs - Date.now();
      if (msRestante <= 0) return entrarModoDeslogado("SessÃ£o expirada. FaÃ§a login novamente.");
      expTimerId = setTimeout(() => {
        entrarModoDeslogado("SessÃ£o expirada. FaÃ§a login novamente.");
      }, msRestante);
    }

    function setTexto(id, txt) {
      const el = document.getElementById(id);
      if (el) el.textContent = txt;
    }

    let toastTimer = null;
    function showToast(txt) {
      const t = document.getElementById("toast");
      if (!t) return;
      t.textContent = txt || "Acesso indisponÃ­vel para o perfil";
      t.classList.add("show");
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        t.classList.remove("show");
      }, 2000);
    }

    function entrarModoDeslogado(mensagem) {
      sessaoAtual = null;
      limparTimerExpiracao();
      document.getElementById("cardInfo").style.display = "none";

      document.getElementById("btnSair").style.display = "none";
      document.getElementById("btnLogin").style.display = "";

      setTexto("msg", mensagem || "SessÃ£o encerrada. Se precisar, faÃ§a login novamente.");

      aplicarPermissoes("");
    }

    function entrarModoLogado(sessao) {
      sessaoAtual = sessao;
      document.getElementById("cardInfo").style.display = "";

      setTexto("infoLoja", sessao.loja || "â€”");
      setTexto("infoUsuario", sessao.usuario || "â€”");
      setTexto("infoPerfil", sessao.perfil || "â€”");

      aplicarPermissoes(sessao.perfil);

      document.getElementById("btnSair").style.display = "";
      document.getElementById("btnLogin").style.display = "none";

      setTexto("msg", "");

      const expMs = normalizarExpParaMs(sessao.exp);
      if (expMs) agendarModoDeslogadoNaExpiracao(expMs);
    }

    function aplicarPermissoes(perfil) {
      const p = String(perfil || "").trim().toUpperCase();

      const podeTudo = (p === "GERENTE_PPP" || p === "ADMINISTRADOR");
      const podeBase = (p === "BASE_PPP");

      const acesso = {
        lancamento: (podeTudo || podeBase),
        dashboard: (podeTudo || podeBase),
        contagemCarrinhos: (podeTudo || podeBase),
        dashboardCarrinhos: (podeTudo || podeBase),
        gerencial: (podeTudo),
        bonoDigital: !!p,
        visualizacaoBono: !!p,
        usuariosAdmin: (p === "ADMINISTRADOR"),
        sair: !!p
      };

      setNoAccess("btnLancamento", !acesso.lancamento);
      setNoAccess("btnDashboard", !acesso.dashboard);
      setNoAccess("btnContagemCarrinhos", !acesso.contagemCarrinhos);
      setNoAccess("btnDashboardCarrinhos", !acesso.dashboardCarrinhos);
      setNoAccess("btnGerencial", !acesso.gerencial);
      setNoAccess("btnBonoDigital", !acesso.bonoDigital);
      setNoAccess("btnVisualizacaoBono", !acesso.visualizacaoBono);
      setNoAccess("btnUsuariosAdmin", !acesso.usuariosAdmin);
      setNoAccess("btnSair", !acesso.sair);
    }

    function setNoAccess(btnId, noAccess) {
      const el = document.getElementById(btnId);
      if (!el) return;
      if (noAccess) el.classList.add("no-access");
      else el.classList.remove("no-access");
      el.dataset.noAccess = noAccess ? "1" : "0";
    }

    function setSessaoGestor(sessao) {
      try {
        sessionStorage.setItem(STORAGE_KEY_GESTOR, JSON.stringify({
          usuario: sessao.usuario,
          loja: sessao.loja,
          perfil: sessao.perfil,
          ts: Date.now()
        }));
        return true;
      } catch {
        return false;
      }
    }

    async function logoutBackendSeguro() {
      try {
        await fetch(ROTAS.logoutApi, { method:"POST", credentials:"include" });
      } catch {}
    }

    function guardAcesso(btnId, onAllowed) {
      const el = document.getElementById(btnId);
      if (!el) return;
      el.onclick = () => {
        if (!sessaoAtual) return entrarModoDeslogado("SessÃ£o invÃ¡lida.");
        if (el.dataset.noAccess === "1") {
          showToast("Acesso indisponÃ­vel para o perfil");
          return;
        }
        onAllowed();
      };
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("btnLogin").addEventListener("click", () => {
        window.location.href = ROTAS.login;
      });

      const sessao = await obterSessaoDoBackend();
      if (!sessao) entrarModoDeslogado("VocÃª estÃ¡ no menu, mas sem sessÃ£o ativa.");
      else entrarModoLogado(sessao);

      guardAcesso("btnLancamento", () => location.href = ROTAS.lancamento);
      guardAcesso("btnDashboard", () => location.href = ROTAS.dashboard);
      guardAcesso("btnContagemCarrinhos", () => location.href = ROTAS.contagemCarrinhos);
      guardAcesso("btnDashboardCarrinhos", () => location.href = ROTAS.dashboardCarrinhos);
      guardAcesso("btnBonoDigital", () => location.href = ROTAS.bonoDigital);
      guardAcesso("btnVisualizacaoBono", () => location.href = ROTAS.visualizacaoBono);
      guardAcesso("btnUsuariosAdmin", () => location.href = ROTAS.usuariosAdmin);

      const btnGerencial = document.getElementById("btnGerencial");
      btnGerencial.onclick = () => {
        if (!sessaoAtual) return entrarModoDeslogado("SessÃ£o invÃ¡lida.");
        if (btnGerencial.dataset.noAccess === "1") {
          showToast("Acesso indisponÃ­vel para o perfil");
          return;
        }
        if (!setSessaoGestor(sessaoAtual)) {
          setTexto("msg", "NÃ£o foi possÃ­vel iniciar sessÃ£o do gestor.");
          return;
        }
        location.href = ROTAS.gerencial;
      };

      // âœ… REQ #1: ao clicar Sair, jÃ¡ ir direto pro login
      const btnSair = document.getElementById("btnSair");
      btnSair.onclick = async () => {
        if (!sessaoAtual) {
          showToast("Acesso indisponÃ­vel para o perfil");
          return;
        }
        try { sessionStorage.removeItem(STORAGE_KEY_GESTOR); } catch {}
        await logoutBackendSeguro();
        window.location.href = ROTAS.login;  // âœ… direto pro login
      };
    });
  </script>
</body>
</html>
