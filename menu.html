<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENU PPP</title>

  <style>
    body{
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:2;
      color:#111;
    }

    .container{
      width: 92%;
      max-width: 520px;
      background:#fff;
      padding: 22px 22px 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    /* Logo */
    .logo-menu{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 0 0 8px;
    }
    .logo-menu img{
      max-width: 220px;
      width: 70%;
      height: auto;
      display:block;
      user-select:none;
      -webkit-user-drag: none;
    }

    /* Linha bem desfaçada abaixo do logo */
    .linha-logo{
      border: none;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(0,0,0,0.12),
        transparent
      );
      margin: 6px 0 14px;
    }

    .card-info{
      background: #f7f7f7;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 12px 12px;
      margin-bottom: 14px;
      font-size: 13px;
      line-height: 1.45;
    }

    .linha{
      display:flex;
      justify-content: space-between;
      gap: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .k{ color:#555; font-weight:700; }
    .v{ font-weight:800; overflow:hidden; text-overflow:ellipsis; }

    .btn{
      width:100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      margin-top: 10px;
    }

    .btn-prim{ background:#0066ff; color:#fff; }
    .btn-prim:hover{ background:#0050cc; }

    .btn-sec{ background:#e9e9e9; color:#111; }
    .btn-sec:hover{ background:#dedede; }

    .btn-danger{ background:#b30000; color:#fff; }
    .btn-danger:hover{ background:#900000; }

    .mensagem{
      margin-top: 12px;
      text-align:center;
      font-weight:700;
      font-size: 13px;
      min-height: 18px;
      color:#b30000;
    }

    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <div class="container">

    <!-- Logo -->
    <div class="logo-menu">
      <img src="https://i.ibb.co/prMfd6Fs/IMG-20260121-161142.png" alt="Logo PPP" />
    </div>

    <!-- Linha desfaçada abaixo do logo -->
    <hr class="linha-logo" />

    <!-- Card só faz sentido LOGADO -->
    <div class="card-info" id="cardInfo">
      <div class="linha"><span class="k">Loja:</span> <span class="v" id="infoLoja">—</span></div>
      <div class="linha"><span class="k">Usuário:</span> <span class="v" id="infoUsuario">—</span></div>
      <div class="linha"><span class="k">Perfil:</span> <span class="v" id="infoPerfil">—</span></div>
    </div>

    <!-- PPP Ocorrências -->
    <button class="btn btn-prim" id="btnLancamento">Lançamento de ocorrências</button>
    <button class="btn btn-sec"  id="btnGerencial">Cupons de ocorrências</button>
    <button class="btn btn-sec"  id="btnDashboard">Dashboard ocorrências</button>

    <!-- Carrinhos -->
    <button class="btn btn-sec"  id="btnContagemCarrinhos">Contagem de carrinhos</button>
    <button class="btn btn-sec"  id="btnDashboardCarrinhos">Dashboard carrinhos</button>

    <!-- Bono digital -->
    <button class="btn btn-sec" id="btnBonoDigital">Bono digital</button>

    <!-- ✅ NOVO -->
    <button class="btn btn-sec" id="btnVisualizacaoBono">Visualização Lançamentos Bono</button>

    <!-- Sessão -->
    <button class="btn btn-danger" id="btnSair">Sair</button>
    <button class="btn btn-sec hidden" id="btnLogin">Ir para o Login</button>

    <div class="mensagem" id="msg"></div>
  </div>

  <script>
    const STORAGE_KEY_GESTOR = "PPP_LOGIN_GESTOR";

    const ROTAS = {
      lancamento: "/painel.html",
      gerencial: "/painel-gestor.html",
      dashboard: "/dashboard.html",
      contagemCarrinhos: "/contagem-carrinhos.html",
      dashboardCarrinhos: "/dashboard-carrinhos.html",
      bonoDigital: "/bono-digital.html",
      // ✅ NOVO
      visualizacaoBono: "/visualizacao-bono.html",
      login: "/login.html",
      logoutApi: "/api/logout"
    };

    let sessaoAtual = null;
    let expTimerId = null;

    async function obterSessaoDoBackend() {
      try {
        const resp = await fetch("/api/session", {
          method: "GET",
          credentials: "include",
          headers: { "Accept": "application/json" }
        });
        if (!resp.ok) return null;
        const dados = await resp.json().catch(() => null);
        if (!dados || !dados.sucesso || !dados.usuario || !dados.loja || !dados.perfil) return null;
        return dados;
      } catch {
        return null;
      }
    }

    function normalizarExpParaMs(exp) {
      const n = Number(exp);
      if (!Number.isFinite(n) || n <= 0) return null;
      if (n < 10_000_000_000) return n * 1000;
      return n;
    }

    function limparTimerExpiracao() {
      if (expTimerId) {
        clearTimeout(expTimerId);
        expTimerId = null;
      }
    }

    function agendarModoDeslogadoNaExpiracao(expMs) {
      limparTimerExpiracao();
      if (!expMs) return;
      const msRestante = expMs - Date.now();
      if (msRestante <= 0) return entrarModoDeslogado("Sessão expirada. Faça login novamente.");
      expTimerId = setTimeout(() => {
        entrarModoDeslogado("Sessão expirada. Faça login novamente.");
      }, msRestante);
    }

    function setTexto(id, txt) {
      const el = document.getElementById(id);
      if (el) el.textContent = txt;
    }

    function esconderTodosBotoesPrivados() {
      ["btnLancamento","btnGerencial","btnDashboard","btnContagemCarrinhos","btnDashboardCarrinhos","btnBonoDigital","btnVisualizacaoBono"]
        .forEach(id => document.getElementById(id).classList.add("hidden"));
    }

    function entrarModoDeslogado(mensagem) {
      sessaoAtual = null;
      limparTimerExpiracao();
      document.getElementById("cardInfo").classList.add("hidden");
      esconderTodosBotoesPrivados();
      document.getElementById("btnSair").classList.add("hidden");
      document.getElementById("btnLogin").classList.remove("hidden");
      setTexto("msg", mensagem || "Sessão encerrada. Se precisar, faça login novamente.");
    }

    function entrarModoLogado(sessao) {
      sessaoAtual = sessao;
      document.getElementById("cardInfo").classList.remove("hidden");
      setTexto("infoLoja", sessao.loja || "—");
      setTexto("infoUsuario", sessao.usuario || "—");
      setTexto("infoPerfil", sessao.perfil || "—");
      aplicarPermissoes(sessao.perfil);
      document.getElementById("btnSair").classList.remove("hidden");
      document.getElementById("btnLogin").classList.add("hidden");
      setTexto("msg", "");
      const expMs = normalizarExpParaMs(sessao.exp);
      if (expMs) agendarModoDeslogadoNaExpiracao(expMs);
    }

    function aplicarPermissoes(perfil) {
      const p = String(perfil || "").trim().toUpperCase();
      esconderTodosBotoesPrivados();
      const podeTudo = (p === "GERENTE_PPP" || p === "ADMINISTRADOR");
      const podeBase = (p === "BASE_PPP");

      if (podeTudo || podeBase) {
        btnLancamento.classList.remove("hidden");
        btnDashboard.classList.remove("hidden");
        btnContagemCarrinhos.classList.remove("hidden");
        btnDashboardCarrinhos.classList.remove("hidden");
      }
      if (podeTudo) btnGerencial.classList.remove("hidden");

      // ✅ Bono (sempre visível logado)
      btnBonoDigital.classList.remove("hidden");
      btnVisualizacaoBono.classList.remove("hidden");
    }

    function setSessaoGestor(sessao) {
      try {
        sessionStorage.setItem(STORAGE_KEY_GESTOR, JSON.stringify({
          usuario: sessao.usuario,
          loja: sessao.loja,
          perfil: sessao.perfil,
          ts: Date.now()
        }));
        return true;
      } catch {
        return false;
      }
    }

    async function logoutBackendSeguro() {
      try {
        await fetch(ROTAS.logoutApi, { method:"POST", credentials:"include" });
      } catch {}
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("btnLogin").addEventListener("click", () => {
        window.location.href = ROTAS.login;
      });

      const sessao = await obterSessaoDoBackend();
      if (!sessao) entrarModoDeslogado("Você está no menu, mas sem sessão ativa.");
      else entrarModoLogado(sessao);

      btnLancamento.onclick = () => sessaoAtual ? location.href = ROTAS.lancamento : entrarModoDeslogado("Sessão inválida.");
      btnDashboard.onclick = () => sessaoAtual ? location.href = ROTAS.dashboard : entrarModoDeslogado("Sessão inválida.");
      btnContagemCarrinhos.onclick = () => sessaoAtual ? location.href = ROTAS.contagemCarrinhos : entrarModoDeslogado("Sessão inválida.");
      btnDashboardCarrinhos.onclick = () => sessaoAtual ? location.href = ROTAS.dashboardCarrinhos : entrarModoDeslogado("Sessão inválida.");
      btnBonoDigital.onclick = () => sessaoAtual ? location.href = ROTAS.bonoDigital : entrarModoDeslogado("Sessão inválida.");

      // ✅ NOVO
      btnVisualizacaoBono.onclick = () => sessaoAtual ? location.href = ROTAS.visualizacaoBono : entrarModoDeslogado("Sessão inválida.");

      btnGerencial.onclick = () => {
        if (!sessaoAtual) return entrarModoDeslogado("Sessão inválida.");
        const p = String(sessaoAtual.perfil || "").toUpperCase();
        if (p !== "GERENTE_PPP" && p !== "ADMINISTRADOR") {
          msg.textContent = "Acesso negado: seu perfil não tem permissão para o Gerencial PPP.";
          return;
        }
        if (!setSessaoGestor(sessaoAtual)) {
          msg.textContent = "Não foi possível iniciar sessão do gestor.";
          return;
        }
        location.href = ROTAS.gerencial;
      };

      btnSair.onclick = async () => {
        try { sessionStorage.removeItem(STORAGE_KEY_GESTOR); } catch {}
        await logoutBackendSeguro();
        entrarModoDeslogado("Sessão encerrada. Se precisar, faça login novamente.");
      };
    });
  </script>
</body>
</html>
