<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENU PPP</title>

  <style>
    body{
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:2;
      color:#111;
    }

    .container{
      width: 92%;
      max-width: 520px;
      background:#fff;
      padding: 22px 22px 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    .titulo{
      text-align:center;
      margin: 0 0 14px;
      font-size: 24px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .card-info{
      background: #f7f7f7;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 12px 12px;
      margin-bottom: 14px;
      font-size: 13px;
      line-height: 1.45;
    }

    .linha{
      display:flex;
      justify-content: space-between;
      gap: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .k{ color:#555; font-weight:700; }
    .v{ font-weight:800; overflow:hidden; text-overflow:ellipsis; }

    .btn{
      width:100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      margin-top: 10px;
    }

    .btn-prim{
      background:#0066ff;
      color:#fff;
    }
    .btn-prim:hover{ background:#0050cc; }

    .btn-sec{
      background:#e9e9e9;
      color:#111;
    }
    .btn-sec:hover{ background:#dedede; }

    .btn-danger{
      background:#b30000;
      color:#fff;
    }
    .btn-danger:hover{ background:#900000; }

    .mensagem{
      margin-top: 12px;
      text-align:center;
      font-weight:700;
      font-size: 13px;
      min-height: 18px;
      color:#b30000;
    }

    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="titulo">MENU PPP</h2>

    <div class="card-info" id="cardInfo">
      <div class="linha"><span class="k">Loja:</span> <span class="v" id="infoLoja">—</span></div>
      <div class="linha"><span class="k">Usuário:</span> <span class="v" id="infoUsuario">—</span></div>
      <div class="linha"><span class="k">Perfil:</span> <span class="v" id="infoPerfil">—</span></div>
    </div>

    <!-- =================================================================================
      BOTÕES DO MENU
      ================================================================================= -->

    <!-- PPP Ocorrências -->
    <button class="btn btn-prim" id="btnLancamento">Lançamento de ocorrências</button>
    <button class="btn btn-sec"  id="btnGerencial">Gerencial PPP</button>
    <button class="btn btn-sec"  id="btnDashboard">Dashboard ocorrências</button>

    <!-- ✅ NOVOS BOTÕES (visíveis para GERENTE_PPP e BASE_PPP) -->
    <button class="btn btn-sec"  id="btnContagemCarrinhos">Contagem de carrinhos</button>
    <button class="btn btn-sec"  id="btnDashboardCarrinhos">Dashboard carrinhos</button>

    <!-- Sessão -->
    <button class="btn btn-danger" id="btnSair">Sair</button>
    <button class="btn btn-sec hidden" id="btnLogin">Ir para o Login</button>

    <div class="mensagem" id="msg"></div>
  </div>

  <script>
    /* =====================================================================================
       OBJETIVO DOS AJUSTES (o que você pediu):
       1) "Ficar realmente seguro" -> Menu não confia em localStorage p/ autenticação.
          Valida sessão REAL no backend via /api/session (cookie HttpOnly).
       2) "Só ativo durante 8 horas" -> respeita expiração (exp) retornada pelo backend.
          Quando expirar, o menu NÃO faz redirect automático (para não “pular” pro login).
          Ele apenas entra em “modo deslogado” e oferece botão “Ir para o Login”.
       3) Corrigir o comportamento: ao sair do painel e voltar ao menu, não ir pro login
          em 1 segundo. Isso acontecia porque o menu redirecionava quando não via sessão.
          Agora, se não houver sessão, ele permanece no menu (modo deslogado).
       4) Adicionar 2 botões: “Contagem de carrinhos” e “Dashboard carrinhos”
          visíveis para GERENTE_PPP e BASE_PPP.
       ===================================================================================== */

    // ✅ chave exigida pelo painel do gestor (mantido)
    const STORAGE_KEY_GESTOR = "PPP_LOGIN_GESTOR";

    // Ajuste aqui se seus caminhos forem diferentes
    const ROTAS = {
      lancamento: "/painel.html",
      gerencial: "/painel-gestor.html",
      dashboard: "/dashboard.html",

      // ✅ novas telas (ainda vamos criar)
      contagemCarrinhos: "/contagem-carrinhos.html",
      dashboardCarrinhos: "/dashboard-carrinhos.html",

      login: "/login.html",
      // (opcional) endpoint de logout no backend (recomendado)
      logoutApi: "/api/logout"
    };

    // Estado em memória
    let sessaoAtual = null;      // {usuario, loja, perfil, exp?}
    let expTimerId = null;       // timer para “virar deslogado” quando expirar

    /* =====================================================================================
       1) Sessão REAL via backend (cookie HttpOnly)
       -------------------------------------------------------------------------------------
       - /api/session deve retornar algo tipo:
         { sucesso:true, usuario:"...", loja:"...", perfil:"...", exp: 1234567890 }
         Onde exp é epoch (ms) OU epoch (s). Aqui tratamos os dois.
       - Se inválida/expirada => retorna 401/403 ou {sucesso:false}
       ===================================================================================== */
    async function obterSessaoDoBackend() {
      try {
        const resp = await fetch("/api/session", {
          method: "GET",
          credentials: "include",
          headers: { "Accept": "application/json" }
        });

        if (!resp.ok) return null;

        const dados = await resp.json().catch(() => null);
        if (!dados || !dados.sucesso || !dados.usuario || !dados.loja || !dados.perfil) return null;

        return dados;
      } catch (e) {
        console.error("[MENU] Falha ao consultar /api/session:", e);
        return null;
      }
    }

    /* =====================================================================================
       Helpers: expiração
       - Alguns backends retornam exp em segundos (JWT “exp”), outros em ms.
       - Esta função normaliza para “ms epoch”.
       ===================================================================================== */
    function normalizarExpParaMs(exp) {
      const n = Number(exp);
      if (!Number.isFinite(n) || n <= 0) return null;

      // Heurística: se for muito pequeno, provavelmente está em segundos.
      // (Epoch em ms hoje é 13 dígitos; em segundos é 10 dígitos.)
      if (n < 10_000_000_000) return n * 1000;
      return n;
    }

    function limparTimerExpiracao() {
      if (expTimerId) {
        clearTimeout(expTimerId);
        expTimerId = null;
      }
    }

    function agendarModoDeslogadoNaExpiracao(expMs) {
      limparTimerExpiracao();
      if (!expMs) return;

      const agora = Date.now();
      const msRestante = expMs - agora;

      // Já expirou: vira deslogado imediatamente
      if (msRestante <= 0) {
        entrarModoDeslogado("Sessão expirada. Faça login novamente.");
        return;
      }

      // Agenda virar deslogado quando expirar
      expTimerId = setTimeout(() => {
        entrarModoDeslogado("Sessão expirada. Faça login novamente.");
      }, msRestante);
    }

    /* =====================================================================================
       2) Modo logado vs deslogado (evita redirect automático)
       -------------------------------------------------------------------------------------
       - Isso é o “conserto” do seu bug: ao voltar pro menu depois do Sair no painel,
         o menu NÃO deve redirecionar pro login automaticamente.
       ===================================================================================== */
    function entrarModoDeslogado(mensagem) {
      sessaoAtual = null;
      limparTimerExpiracao();

      // Card “—”
      document.getElementById("infoLoja").textContent = "—";
      document.getElementById("infoUsuario").textContent = "—";
      document.getElementById("infoPerfil").textContent = "—";

      // Esconde todos os botões restritos
      esconderTodosBotoesPrivados();

      // Mostra botão “Login”
      document.getElementById("btnLogin").classList.remove("hidden");

      // Mensagem
      const msg = document.getElementById("msg");
      msg.textContent = mensagem || "Você não está logado.";
    }

    function entrarModoLogado(sessao) {
      sessaoAtual = sessao;

      // Preenche card
      preencherInfo(sessao);

      // Aplica permissões (mostra/esconde botões)
      aplicarPermissoes(sessao.perfil);

      // Esconde botão “Login”
      document.getElementById("btnLogin").classList.add("hidden");

      // Mensagem limpa
      document.getElementById("msg").textContent = "";

      // Agenda expiração (se o backend mandou exp)
      const expMs = normalizarExpParaMs(sessao.exp);
      if (expMs) agendarModoDeslogadoNaExpiracao(expMs);
    }

    function esconderTodosBotoesPrivados() {
      const ids = [
        "btnLancamento",
        "btnGerencial",
        "btnDashboard",
        "btnContagemCarrinhos",
        "btnDashboardCarrinhos"
      ];
      ids.forEach((id) => document.getElementById(id).classList.add("hidden"));
    }

    /* =====================================================================================
       Permissões
       - Mantém sua regra original:
         * GERENTE_PPP e ADMINISTRADOR: tudo
         * BASE_PPP: lançamento + dashboards
       - ✅ NOVO: carrinhos (2 botões) visíveis para GERENTE_PPP e BASE_PPP
       ===================================================================================== */
    function aplicarPermissoes(perfil) {
      const p = String(perfil || "").trim().toUpperCase();

      const btnLancamento        = document.getElementById("btnLancamento");
      const btnGerencial         = document.getElementById("btnGerencial");
      const btnDashboard         = document.getElementById("btnDashboard");
      const btnContagemCarrinhos = document.getElementById("btnContagemCarrinhos");
      const btnDashboardCarrinhos= document.getElementById("btnDashboardCarrinhos");

      // Segurança: se perfil vier vazio, trava tudo
      if (!p) {
        esconderTodosBotoesPrivados();
        return;
      }

      const podeTudo = (p === "GERENTE_PPP" || p === "ADMINISTRADOR");
      const podeBase = (p === "BASE_PPP");

      if (podeTudo) {
        btnLancamento.classList.remove("hidden");
        btnDashboard.classList.remove("hidden");
        btnGerencial.classList.remove("hidden");

        // ✅ carrinhos: permitido
        btnContagemCarrinhos.classList.remove("hidden");
        btnDashboardCarrinhos.classList.remove("hidden");
        return;
      }

      if (podeBase) {
        btnLancamento.classList.remove("hidden");
        btnDashboard.classList.remove("hidden");
        btnGerencial.classList.add("hidden");

        // ✅ carrinhos: permitido
        btnContagemCarrinhos.classList.remove("hidden");
        btnDashboardCarrinhos.classList.remove("hidden");
        return;
      }

      // Qualquer outro perfil: oculta tudo por padrão
      esconderTodosBotoesPrivados();
    }

    function preencherInfo(sessao) {
      document.getElementById("infoLoja").textContent = sessao.loja || "—";
      document.getElementById("infoUsuario").textContent = sessao.usuario || "—";
      document.getElementById("infoPerfil").textContent = sessao.perfil || "—";
    }

    function irParaLogin() {
      window.location.href = ROTAS.login;
    }

    /* =====================================================================================
       Sessão do Gestor (mantida)
       - Só prepara o sessionStorage quando o usuário clicar.
       ===================================================================================== */
    function setSessaoGestor(sessao) {
      try {
        const payload = {
          usuario: sessao.usuario,
          loja: sessao.loja,
          perfil: sessao.perfil,
          ts: Date.now()
        };
        sessionStorage.setItem(STORAGE_KEY_GESTOR, JSON.stringify(payload));
      } catch (e) {
        return false;
      }
      return true;
    }

    /* =====================================================================================
       Logout “de verdade” (recomendado)
       - Chama /api/logout para o backend limpar cookie HttpOnly.
       - Se não existir ainda, não quebra: seguimos para modo deslogado.
       ===================================================================================== */
    async function logoutBackendSeguro() {
      try {
        await fetch(ROTAS.logoutApi, {
          method: "POST",
          credentials: "include",
          headers: { "Accept": "application/json" }
        }).catch(() => null);
      } catch(e) {
        // ignora: a prioridade é não quebrar fluxo
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // Botão “Login” sempre disponível quando deslogado
      document.getElementById("btnLogin").addEventListener("click", irParaLogin);

      // 1) Consulta sessão no backend
      const sessao = await obterSessaoDoBackend();

      // 2) Se NÃO há sessão, NÃO redireciona automaticamente.
      //    Isso corrige o “volta pro menu e em 1s vai pro login”.
      if (!sessao) {
        entrarModoDeslogado("Você está no menu, mas sem sessão ativa.");
      } else {
        entrarModoLogado(sessao);
      }

      // Navegação (só funciona se estiver logado; caso contrário, informa)
      document.getElementById("btnLancamento").addEventListener("click", () => {
        if (!sessaoAtual) return entrarModoDeslogado("Sessão inválida. Faça login para acessar.");
        window.location.href = ROTAS.lancamento;
      });

      document.getElementById("btnDashboard").addEventListener("click", () => {
        if (!sessaoAtual) return entrarModoDeslogado("Sessão inválida. Faça login para acessar.");
        window.location.href = ROTAS.dashboard;
      });

      // ✅ NOVOS: carrinhos
      document.getElementById("btnContagemCarrinhos").addEventListener("click", () => {
        if (!sessaoAtual) return entrarModoDeslogado("Sessão inválida. Faça login para acessar.");
        window.location.href = ROTAS.contagemCarrinhos;
      });

      document.getElementById("btnDashboardCarrinhos").addEventListener("click", () => {
        if (!sessaoAtual) return entrarModoDeslogado("Sessão inválida. Faça login para acessar.");
        window.location.href = ROTAS.dashboardCarrinhos;
      });

      // Gerencial: só abre se perfil permitido
      document.getElementById("btnGerencial").addEventListener("click", () => {
        const msg = document.getElementById("msg");

        if (!sessaoAtual) {
          entrarModoDeslogado("Sessão inválida. Faça login para acessar.");
          return;
        }

        const p = String(sessaoAtual.perfil || "").trim().toUpperCase();
        const permitido = (p === "GERENTE_PPP" || p === "ADMINISTRADOR");

        if (!permitido) {
          msg.textContent = "Acesso negado: seu perfil não tem permissão para o Gerencial PPP.";
          return;
        }

        const ok = setSessaoGestor(sessaoAtual);
        if (!ok) {
          msg.textContent = "Não foi possível iniciar sessão do gestor. Faça login novamente.";
          return;
        }

        window.location.href = ROTAS.gerencial;
      });

      // Sair:
      // - faz logout no backend (cookie HttpOnly)
      // - limpa sessão do gestor (sessionStorage)
      // - permanece no MENU (modo deslogado) e oferece botão de login
      document.getElementById("btnSair").addEventListener("click", async () => {
        try { sessionStorage.removeItem(STORAGE_KEY_GESTOR); } catch(e) {}

        // Recomendado: invalidar cookie da sessão
        await logoutBackendSeguro();

        // Não redireciona para login automaticamente (evita o “pulo”)
        entrarModoDeslogado("Sessão encerrada. Se precisar, faça login novamente.");
      });
    });
  </script>

  <!-- Fontes confiáveis (documentação oficial) -->
  <!-- fetch + credentials: https://developer.mozilla.org/en-US/docs/Web/API/fetch -->
  <!-- cookies + HttpOnly/SameSite (conceitos): https://developer.mozilla.org/en-US/docs/Web/HTTP/Cookies -->
  <!-- sessionStorage: https://developer.mozilla.org/en-US/docs/Web/API/Window/sessionStorage -->
</body>
</html>
