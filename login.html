<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PPP</title>

    <style>
        /* =========================================================
           ESTILO GERAL DA TELA DE LOGIN PPP
           Mantido exatamente igual ao seu layout original
        ========================================================== */

        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Card central de login */
        .container {
            width: 70%;
            max-width: 380px;
            background: #ffffff;
            padding: 24px 26px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        .titulo {
            text-align: center;
            font-size: 26px;
            margin: 0 0 20px;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #c3c3c3;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 1px #0066ff33;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background: #0050cc;
        }

        /* Mensagem exibida abaixo do botão */
        .mensagem {
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            min-height: 18px;
        }

        .mensagem.erro {
            color: #b30000;
        }

        .mensagem.sucesso {
            color: #008000;
        }
    </style>
</head>

<body>

    <!-- =====================================================================
         CARD DE LOGIN – Mantido exatamente como seu layout original
    ====================================================================== -->
    <div class="container">
        <h2 class="titulo">ACESSO PPP</h2>

        <!-- Campo Usuário -->
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" autocomplete="username" />

        <!-- Campo Senha -->
        <label for="senha">Senha</label>
        <input type="password" id="senha" autocomplete="current-password" />

        <!-- Seleção da loja -->
        <label for="loja">Loja</label>
        <select id="loja">
            <option value="">Selecione...</option>

            <!-- ATENÇÃO:
                 Os nomes precisam bater exatamente com a coluna LOJAS
                 da planilha USUARIOS.
            -->
            <option>ULT 01 - PLANALTINA</option>
            <option>ULT 02 - GAMA</option>
            <option>ULT 03 - COLORADO</option>
            <option>ULT 04 - CEI SUL</option>
            <option>ULT 05 - POLO JK</option>
            <option>ULT 06 - SOBRADINHO</option>
            <option>ULT 07 - ADE</option>
            <option>ULT 08 - ARAPOANGA</option>
            <option>ULT 09 - CEI NORTE</option>
            <option>ULT 10 - ESTRUTURAL</option>
        </select>

        <!-- Botão de login -->
        <button id="btnEntrar">Entrar</button>

        <!-- Área dinâmica de mensagens -->
        <div id="msg" class="mensagem"></div>
    </div>

    <!-- =====================================================================
         SCRIPT DE LOGIN – totalmente revisado, seguro e comentado
    ====================================================================== -->

    <script>
    /* -----------------------------------------------------------------------
       Função principal de login PPP

       1. Valida campos preenchidos
       2. Envia POST para /api/login
       3. A API autentica usuário, senha, loja e PERFIL na planilha USUARIOS
       4. Caso válido:
          - salva sessão no localStorage
          - salva perfil no localStorage (ADMINISTRADOR, GERENTE_PPP, BASE_PPP)
          - redireciona para painel.html
    ------------------------------------------------------------------------ */

    async function login() {
        const usuario = document.getElementById("usuario").value.trim();
        const senha   = document.getElementById("senha").value.trim();
        const loja    = document.getElementById("loja").value;

        const msg = document.getElementById("msg");
        msg.textContent = "";
        msg.className = "mensagem";

        // --- Validação de campos obrigatórios ---
        if (!usuario || !senha || !loja) {
            msg.textContent = "Preencha usuário, senha e loja.";
            msg.classList.add("erro");
            return;
        }

        try {
            // --- Envio da requisição ao backend ---
            const resposta = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usuario, senha, loja })
            });

            const dados = await resposta.json().catch(() => ({}));

            // Erros de autenticação / permissão
            if (!resposta.ok || !dados.sucesso) {
                msg.textContent = dados.message || "Usuário, senha ou loja inválidos.";
                msg.classList.add("erro");
                return;
            }

            // --- Login OK ---
            msg.textContent = "Login autorizado.";
            msg.classList.add("sucesso");

            // Perfil retornado pelo servidor (ADMINISTRADOR, GERENTE_PPP, BASE_PPP)
            const perfil = dados.perfil || "";

            // --- Grava sessão no localStorage ---
            try {
                const sessao = {
                    usuario: dados.usuario || usuario,
                    loja: dados.loja || loja,
                    perfil: perfil,
                    criadoEm: Date.now()
                };

                localStorage.setItem("pppSession", JSON.stringify(sessao));
                localStorage.setItem("perfilUsuario", perfil);
            } catch (e) {
                console.warn("Falha ao gravar sessão local:", e);
            }

            // Redireciona para o painel PPP
            setTimeout(() => {
                window.location.href = "/painel.html";
            }, 300);

        } catch (erro) {
            console.error("Erro na requisição:", erro);
            msg.textContent = "Erro de conexão com o servidor.";
            msg.classList.add("erro");
        }
    }

    // --- Clique do botão ---
    document.getElementById("btnEntrar").addEventListener("click", login);

    // --- Tecla Enter envia o formulário ---
    document.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault();
            login();
        }
    });
    </script>
</body>
</html>
