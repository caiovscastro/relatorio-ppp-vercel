        <button id="btnEntrar">Entrar</button>
        <div id="msg" class="mensagem"></div>

<script>
  const SESSION_KEY = "pppSession";

  async function login() {
    const usuario = document.getElementById("usuario").value.trim();
    const senha   = document.getElementById("senha").value.trim();
    const loja    = document.getElementById("loja").value;

    const msg = document.getElementById("msg");
    msg.textContent = "";
    msg.className = "mensagem";

    if (!usuario || !senha || !loja) {
      msg.textContent = "Preencha usu√°rio, senha e loja.";
      msg.classList.add("erro");
      return;
    }

    try {
      const resposta = await fetch("/api/login", {
        method: "POST",
        credentials: "include", // ‚úÖ importante para gravar cookie HttpOnly
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ usuario, senha, loja })
      });

      const txt = await resposta.text();
      let dados = null;
      try { dados = JSON.parse(txt); } catch {}

      if (!resposta.ok || !dados || !dados.sucesso) {
        msg.textContent = (dados && dados.message) ? dados.message : (txt?.slice(0,120) || `Falha HTTP ${resposta.status}`);
        msg.classList.add("erro");
        return;
      }

      msg.textContent = "Login autorizado.";
      msg.classList.add("sucesso");

      localStorage.setItem(SESSION_KEY, JSON.stringify({
        usuario: dados.usuario || usuario,
        loja: dados.loja || loja,
        perfil: String(dados.perfil || "").toUpperCase(),
        criadoEm: Date.now()
      }));

      setTimeout(() => {
        // ‚úÖ Se for primeiro login (senha tempor√°ria), for√ßa a tela de troca
        if (dados.requirePasswordChange) {
          window.location.href = "/trocar-senha.html";
          return;
        }
        // ‚úÖ Fluxo normal
        window.location.href = "/menu.html";
      }, 300);

    } catch (e) {
      msg.textContent = "Erro de conex√£o com o servidor.";
      msg.classList.add("erro");
    }
  }

  document.getElementById("btnEntrar").addEventListener("click", login);
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") login();
  });
</script>
