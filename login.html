<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PPP</title>

    <style>
        /* ======== ESTILO GERAL DA PÁGINA ======== */
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 2;
        }

        /* Card central de login */
        .container {
            width: 70%;
            max-width: 380px;
            background: #ffffff;
            padding: 24px 26px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        /* Logo acima do título */
        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 160px;
        }

        /* Título do login (reduzido conforme solicitado) */
        .titulo {
            text-align: center;
            font-size: 16px; /* DIMINUÍDO */
            margin: 0 0 20px;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #c3c3c3;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 1px #0066ff33;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover { background: #0050cc; }

        /* Mensagem de erro/sucesso abaixo do botão */
        .mensagem {
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            min-height: 18px;
        }
        .mensagem.erro { color: #b30000; }
        .mensagem.sucesso { color: #008000; }
    </style>
</head>

<body>
    <div class="container">

        <!-- IMAGEM INSERIDA ACIMA DO TÍTULO -->
        <img 
            src="https://i.ibb.co/prMfd6Fs/IMG-20260121-161142.png"
            alt="Logo Sistema"
            class="logo"
        />

        <!-- Título -->
        <h2 class="titulo">Acesso ao Sistema</h2>

        <!-- Campo Usuário -->
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" autocomplete="username" />

        <!-- Campo Senha -->
        <label for="senha">Senha</label>
        <input type="password" id="senha" autocomplete="current-password" />

        <!-- Lista de lojas -->
        <label for="loja">Loja</label>
        <select id="loja">
            <option value="">Selecione...</option>

            <!-- ===== BIG BOX ===== -->
            <option>BIG 01 - 106 NORTE</option>
            <option>BIG 02 - 402 NORTE</option>
            <option>BIG 03 - 413 SUL</option>
            <option>BIG 04 - 301 SW</option>
            <option>BIG 05 - 408 NORTE</option>
            <option>BIG 06 - SIBERIA</option>
            <option>BIG 08 - 503 SUL</option>
            <option>BIG 09 - PENÍNSULA</option>
            <option>BIG 10 - PAINEIRAS</option>
            <option>BIG 11 - 310 NORTE</option>
            <option>BIG 12 - 208 NORTE</option>
            <option>BIG 13 - QI-05 L. NORTE</option>
            <option>BIG 14 - 508 SUL</option>
            <option>BIG 15 - 105 SW</option>
            <option>BIG 16 - 512 SUL</option>
            <option>BIG 17 - QI-11 LAGO SUL</option>
            <option>BIG 18 - 211 NORTE</option>
            <option>BIG 19 - CASTANHEIRA</option>
            <option>BIG 20 - TAGUATINGA C1</option>
            <option>BIG 21 - CNB12</option>
            <option>BIG 22 - 102 NOROESTE</option>
            <option>BIG 23 - QI-23 LAGO SUL</option>
            <option>BIG 24 - 314 NORTE</option>
            <option>BIG 25 - 410 SUL</option>

            <!-- ===== ULTRABOX ===== -->
            <option>ULT 01 - PLANALTINA</option>
            <option>ULT 02 - GAMA</option>
            <option>ULT 03 - COLORADO</option>
            <option>ULT 04 - CEI SUL</option>
            <option>ULT 05 - POLO JK</option>
            <option>ULT 06 - SOBRADINHO</option>
            <option>ULT 07 - ADE</option>
            <option>ULT 08 - ARAPOANGA</option>
            <option>ULT 09 - CEI NORTE</option>
            <option>ULT 10 - ESTRUTURAL</option>
            <option>ULT 11 - ITAPOA</option>
            <option>ULT 12 - SAO SEBASTIAO</option>
            <option>ULT 13 - RECANTO</option>
            <option>ULT 14 - AGUAS LINDAS</option>
            <option>ULT 15 - SOL NASCENTE</option>
            <option>ULT 16 - PARANOA PARK</option>
            <option>ULT 17 - SAMAMBAIA</option>
            <option>ULT 18 - BRAZLANDIA</option>
            <option>ULT 19 - VIA PARK</option>
            <option>ULT 20 - TAGUATINGA</option>
            <option>ULT 22 - VICENTE PIRES</option>
            <option>ULT 23 - SANTA MARIA</option>
            <option>ULT 24 - PAU BRASIL</option>
            <option>ULT 25 - BRASILINHA</option>
        </select>

        <!-- Botão de entrar -->
        <button id="btnEntrar">Entrar</button>

        <!-- Mensagem dinâmica -->
        <div id="msg" class="mensagem"></div>
    </div>

    <script>
      const SESSION_KEY = "pppSession";

      async function login() {
        const usuario = document.getElementById("usuario").value.trim();
        const senha   = document.getElementById("senha").value.trim();
        const loja    = document.getElementById("loja").value;

        const msg = document.getElementById("msg");
        msg.textContent = "";
        msg.className = "mensagem";

        if (!usuario || !senha || !loja) {
          msg.textContent = "Preencha usuário, senha e loja.";
          msg.classList.add("erro");
          return;
        }

        try {
          const resposta = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, senha, loja })
          });

          const dados = await resposta.json().catch(() => ({}));

          if (!resposta.ok || !dados.sucesso) {
            msg.textContent = dados.message || "Usuário, senha ou loja inválidos.";
            msg.classList.add("erro");
            return;
          }

          const perfil = String(dados.perfil || "").trim().toUpperCase();

          msg.textContent = "Login autorizado.";
          msg.classList.add("sucesso");

          localStorage.setItem(SESSION_KEY, JSON.stringify({
            usuario: dados.usuario || usuario,
            loja: dados.loja || loja,
            perfil,
            criadoEm: Date.now()
          }));

          setTimeout(() => {
            window.location.href = "/menu.html";
          }, 300);

        } catch (erro) {
          msg.textContent = "Erro de conexão com o servidor.";
          msg.classList.add("erro");
        }
      }

      document.getElementById("btnEntrar").addEventListener("click", login);
      document.addEventListener("keydown", e => e.key === "Enter" && login());
    </script>
</body>
</html>
